<f:layout name="Default" />

<f:section name="Title">Show tasklist"{tasklist.name}"</f:section>

<f:section name="Content">
	<table>
		<tr>
			<th>Name</th>
			<td>{tasklist.name}</td>
		</tr>
	
		<tr>
			<th>Tasks</th>
			<td>{tasklist.tasks}</td>
		</tr>
	</table>
	<f:link.action action="index">Back</f:link.action>
</f:section>
