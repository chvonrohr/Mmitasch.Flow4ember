<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>EPF Associaton Test</title>
</head>
<body>

  <script type="text/x-handlebars">
    <h2>EPF Association Test</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="tasklists">
	<button {{action "createTasklist"}}>Create new tasklist + task</button>
	<button {{action "createTasklistExistingTasks"}}>Create new tasklist with existing tasks</button>
		<button {{action "refreshModels"}}>Refresh Models</button>

    <ul>
    {{#each tasklist in controller}}
      <li>
        {{tasklist.name }}: {{tasklist.id}}
        <ul>
          {{#each task in tasklist.tasks}}
            <li>{{task.name}}: {{task.id}}</li>
          {{/each}}
        </ul>
      </li>
    {{/each}}
    </ul>
  </script>

  <script src="Scripts/Library/jquery-1.9.1.js"></script>
  <script src="Scripts/Library/handlebars-1.0.0.js"></script>
  <script src="Scripts/Library/ember-1.0.0-rc.7.js"></script>
  <script src="Scripts/Library/epf.js"></script>
  <script src="Scripts/app-epf.js"></script>
  <script src="Scripts/model-epf.js"></script>

</body>
</html>
