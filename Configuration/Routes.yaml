-
  name: 'Example for a customized ember controller'
  uriPattern: 'rest/example'
  defaults:
    '@package': 'Mmitasch.Flow4ember'
    '@controller': 'Example'
    '@format': 'json'
    '@action': 'ordered'

-
  name: 'Ember REST API: Resources'
  uriPattern: 'rest/{resourceName}'
  defaults:
    '@package': 'Mmitasch.Flow4ember'
    '@controller': 'EpfRest'
    '@format': 'json'
  routeParts:
    'resourceName':
      handler: 'Mmitasch\Flow4ember\Routing\ResourceNameRoutePart'

-
  name: 'Ember REST API: Single resource'
  uriPattern: 'rest/{resourceName}/{resourceId}'
  defaults:
    '@package': 'Mmitasch.Flow4ember'
    '@controller': 'EpfRest'
    '@format': 'json'
  routeParts:
    'resourceName':
      handler: 'Mmitasch\Flow4ember\Routing\ResourceNameRoutePart'
